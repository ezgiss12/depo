    <title>Doğum Günü Devam</title>

        body {
            background: linear-gradient(135deg, #ff9acc 0%, #ff66b2 100%);

            margin-bottom: 0;

            gap: 15px;
            margin-top: 30px;
        }

            animation: float 3s ease-in-out infinite;
        }

            animation-delay: 1s;
        }
        .balloon:nth-child(3) {
            background: radial-gradient(circle at 30% 30%, #fff 10%, #ff3399 90%);
            animation-delay: 2s;
        }
